<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stat Tracker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="teams">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Teams</th></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'team' this}}
                {{name}}
              {{/link-to}}
            </td></tr>
            {{/each}}
          </table>
        </div>
        <div class="span6">
          {{outlet}}
        </div>
        <div class="span3">
          <h2>Stats</h2>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="team">
    <ul>
       <h1>{{name}}</h1>
        {{#each player in players}}
          <li>
            {{#link-to 'player' this.player}}
              {{player.name}}
            {{/link-to}}
          </li>
        {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" id="newTeam">
   <h2>Add a team</h2>
   {{input type="text" id="new-team" placeholder="Add a team" value=newTeam action="createTeam"}}
  </script>

  <script type="text/x-handlebars" id="newPlayer">
   <h2>Add a Player</h2>
   {{input type="text" id="new-player" placeholder="Add a Player" value=newTeam action="createPlayer"}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.3.0.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/models/stat.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
