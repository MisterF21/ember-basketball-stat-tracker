<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stat Tracker</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="teams">
    <h2>Teams</h2>
      <ul id="team-list">
        {{#each}}
          <li>
            {{name}}
          </li>
        {{/each}}
      </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="newTeam">
   <h2>Add a team</h2>
   {{input type="text" id="new-team" placeholder="Add a team" value=newTeam action="createTeam"}}
  </script>

  <script type="text/x-handlebars" id="index">
   /* <ul>
    {{#each}}
      <li>{{player}}</li>
    {{/each}}
    </ul> */
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.3.0.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/team.js"></script>


  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
